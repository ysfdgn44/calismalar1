<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="asig1.css" />
  </head>
  <header>
    <h1><b>LOGIN PAGE</b></h1>
  </header>
  <body>
    <form action="">
      <div>
        <label for="username"
          >Username</label>
            <input
              type="text"
              name="username"
              class="inputs"
              placeholder="Enter your username"
            />
        <br />
      </div>
      <div>
        <label for="password"
          >Password</label>
            <input
              type="password"
              name="password"
              class="inputs"
              placeholder="Enter your password"/>
      </div>
      <br />
      <div>
        <label for="securitycod"
          >Securitycod</label>
            <input
              type="securitycod"
              name="securitycod"
              class="inputs"
              placeholder="Enter your code"
            />
      </div>
      <br />
      <div class="sub-res">
        <input type="submit" name="save" id="save" placeholder="Save" />
        <!-- <label for="clear">clear</label> -->
        <input type="reset" name="clear" id="clear" placeholder="Clear" />
      </div>
    </form>
  </body>
</html>
