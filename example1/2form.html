        <label for="firstname">First Nmae</label>

          name="firstname"
          id="firstname"
          required
        />
      </div>
      <div>

          type="text"
          name="lastname"
          id="lastname"

        />
      </div>

      </div>

          name="password"
          id="password"
          placeholder="enter the password"

      </div>
      <div>
        <label for="birthday">Day of Birth</label>
        <input
          class="inputs"
          type="date"
          name="birthday"
          id="birthday"
          placeholder="gg.aa.yyyy"
          required
          min="2019-01-01"
          value="2022-01-01"
        />
      </div>
      <div>
        <label for="phone">Phone</label>

          class="inputs"
          type="tel"
          name="phone"
          id="phone"
          placeholder="Enter the phone number"
        />
      </div>
      <div class="textarea">
        <label for="adress" class="adr">Adress</label>
