<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,400;0,600;1,100;1,200;1,400&display=swap" rel="stylesheet"> -->

  </head>
  <body>
    <h1>login page</h1>
    <form action="">
      <div>
        <label for="username">user name</label>
        <input type="text" id="username" placeholder="enter user name" />
      </div>
      <br />
      <div>
        <label for="pasword">pasword gir</label>
        <input
          type="password"
          name="pasword"
          id="pasword"
          placeholder="enter your pasword"
        />
      </div>
      <br />
      <div>
        <label for="sec-cod">security cod</label>
        <input
          type="number"
          name="sec-cod"
          id="sec-cod"
          placeholder="enter securitiy code"
        />
      </div>
      <br />
      <div class="sare">
        <!-- <label for="submit"></label> -->
        <input type="submit" name="submit" id="submit" placeholder="save" />
        <!-- <label for="reset"></label> -->
        <input type="reset" name="reset" id="reset" placeholder="reset" />
      </div>
    </form>
  </body>
</html>
